<head>

			document.getElementByid("afternoonendtime");
			document.getElementByid("afternoonpayrate");
	
			function calculateAfternoonHours (afternoonendtime, afternoonstarttime) {
				return afternoonendtime - afternoonstarttime;
				
			}
		
			function calculateafternoonpay(afternoonhours, afternoonpayrate) {

			}
			
	</script>
</head>

<body>

	<h1>Welcome to the Babysitter Calculator!</h1>
