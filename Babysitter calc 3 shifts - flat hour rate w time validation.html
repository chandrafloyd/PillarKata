<!DOCTYPE html>
<html>
<head>
   <title> Babysitter - flat hour rate </title>
   <script>
     
      function calculateAfternoon () {
      
      var afternoonStartTime = document.getElementById("enterAfternoonStartTime").value;//military time 
       var afternoonEndTime = document.getElementById("enterAfternoonEndTime").value;
       var afternoonPayRate = 12;
       
       //figure out how to round up the fractional hour  .5 = 1hr
      //figure out how to allow null
      
       //var roundUpAfternoon = math.ceiling(afternoonEndTime - afternoonStartTime);
       //var totalAfternoonPay = (roundUpAfternoon) * afternoonPayRate;
      
      var totalAfternoonPay = (afternoonEndTime - afternoonStartTime) * afternoonPayRate;
      	
    	if (afternoonStartTime < 1700) { 
      	alert("Afternoon Start Time must be 5:00pm or later");
      	      }

      	else return totalAfternoonPay;
       
          }

      function calculateEvening () {
      
      var EveningStartTime = document.getElementById("enterEveningStartTime").value;
       var EveningEndTime = document.getElementById("enterEveningEndTime").value;
       var EveningPayRate = 8; 
       var totalEveningPay = (EveningEndTime - EveningStartTime) * EveningPayRate;
      
      
		if (EveningStartTime < 2000) { 
      	alert("Evening Start Time must be 8:00pm or later");
      }
     
       else return totalEveningPay;
      
          } 

      function calculateOvernight () {
      
      var OvernightStartTime = document.getElementById("enterOvernightStartTime").value;
      var OvernightEndTime = document.getElementById("enterOvernightEndTime").value;
      var OvernightPayRate = 16;
      var totalOvernightPay = (OvernightEndTime - OvernightStartTime) * OvernightPayRate;
     
      if (OvernightStartTime < 2400) { 
      	alert("Overnight Start Time must be Midnight or later");
      } 
       else return totalOvernightPay;
      
          }
          
      function totalPay () { 

      var totalAfternoonPay = calculateAfternoon ();
      var totalEveningPay = calculateEvening ();
      var totalOvernightPay = calculateOvernight ();
      var totalPay = totalEveningPay + totalAfternoonPay + totalOvernightPay;
      
      document.getElementById("totalPay").innerHTML = totalPay;
      
          }          


   </script>
</head>
